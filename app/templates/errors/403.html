<!-- 403 - Forbidden error -->


{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center p-4">
            <h1 class="display-1">403</h1>
            <h2>Forbidden</h2>
            <p class="lead">
                Oops! You do not have permission to access this page.
            </p>
            <p>
                <img src="{{ url_for('static', filename='images/errors/403-forbidden.svg')}}" alt="403-forbidden">
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-warning">Take Me Home</a>
        </div>
    </div>
</div>
{% endblock content %}
